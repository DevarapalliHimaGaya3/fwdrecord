<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reg Form</title>
    <style>
        h1 {
            text-align: center;
        }

        font {
            font-size: 20px;
            text-decoration: black;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>

<body>
    <form>
        <td>
            <h1>Registration Form</h1>
        </td>
        </tr>
        <table>
            <tr>
                <td>
                    <font>Name:</font>
                </td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>
                    <font>Password:</font>
                </td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>
                    <font>E-mail:</font>
                </td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>
                    <font>Phone Number:</font>
                </td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>
                    <font size="10px">Gender:</font>
                </td>
                <td>
                    <font>Male</font>&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" id="male">
                <td>
                    <font>Female</font>&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" id="female">
                <td>
                    <font>Other</font>&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" id="other">
                </td>
            </tr>
            <tr>
                <td>
                    <font>Languages Known</font>
                    <select name="language" id="language">
                        <option value="">Select Language</option>
                        <option value="">Telugu</option>
                        <option value="">Hindi</option>
                        <option value="">English</option>
                        <option value="">Tamil</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <font>Address</font><br>&nbsp;&nbsp;&nbsp;
                    <textarea name="" id="" cols="15" rows="5"></textarea>
                </td>
            </tr>
        </table>
        <input type="button" id="sub" value="Submit">
        <input type="button" id="res" value="Reset">
    </form>
</body>
</head>
